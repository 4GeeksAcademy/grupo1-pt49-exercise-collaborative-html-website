<section class="container mt-5">
  <h2 class="fw-bold">Contact</h2>
  <p class="text-muted">
    Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. 
    Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.
  </p>

  <!-- Caja del formulario -->
  <div class="mx-auto p-4 rounded shadow-sm" style="background-color: #f8f9fa; max-width: 720px;">
    <form>
      <div class="mb-3 row align-items-center">
        <label for="email" class="col-sm-3 col-form-label fw-bold text-end">Your E-mail</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="email" placeholder="Your email" required>
        </div>
      </div>
      <div class="mb-3 row align-items-center">
        <label for="message" class="col-sm-3 col-form-label fw-bold text-end">Your message</label>
        <div class="col-sm-9">
          <textarea class="form-control" id="message" rows="4" placeholder="Please enter your message here..." required></textarea>
        </div>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</section>
