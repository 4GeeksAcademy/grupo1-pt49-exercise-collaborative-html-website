<section class="container mt-5">
  <hr class="linea-first-heading">
  <h2 class="mt-5">Contact</h2>
  <p>
    Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper.
    Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.
  </p>
  <div class="row d-flex justify-content-center">
    <form class="col-md-8 bg-light p-4 shadow-sm border">
      <div class="mb-3 d-flex">
          <div class="col-md-4">
            <label for="email" class="col-form-label"><strong>Your E-mail</strong></label>

          <div class="col-md-8">
            <input type="email" class="form-control" id="email" placeholder="Your email" required>

        <div class="col-md-4">
          <label for="message" class="form-label"><strong>Your message</strong></label>
        </div>
        <div class="col-md-8">
          <textarea class="form-control" id="message" rows="4" placeholder="Please enter your message here..."
          required></textarea>
        </div>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</section>
